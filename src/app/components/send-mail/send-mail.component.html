<form clrForm [formGroup]="contactForm" class="form_align" (ngSubmit)="onSubmit()">
  <div class="col">

    <div class="form-group">
      <div class="col-md-12">
        <clr-input-container>
          <label for="fname">First name:</label>
          <input type="text" clrInput placeholder="Enter First name" formControlName="firstName">
          <clr-control-error
            *clrIfError="(contactForm.get('firstName').touched) && contactForm.get('firstName').errors?.pattern">
            This field is required!</clr-control-error>
        </clr-input-container>
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-12">
        <clr-input-container>
          <label for="lname">Last name:</label>
          <input type="text" clrInput placeholder="Enter Last name" formControlName="lastName">
          <clr-control-error
            *clrIfError="(contactForm.get('lastName').invalid) && contactForm.get('lastName').errors?.pattern">
            This field is required!</clr-control-error>
        </clr-input-container>
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-12">
        <clr-input-container>
          <label for="phone">Phone number:</label>
          <input type="tel" clrInput placeholder="Enter Number" formControlName="phone">
          <clr-control-error
            *clrIfError="(contactForm.get('phone').invalid) && contactForm.get('phone').errors?.pattern">
            This field is required!</clr-control-error>
        </clr-input-container>
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-12">
        <clr-input-container>
          <label class="control-label" for="email">Email:</label>
          <input type="text" clrInput placeholder="Enter Email" formControlName="emailAddress">
          <clr-control-error
            *clrIfError="(contactForm.get('emailAddress').invalid) && contactForm.get('emailAddress').errors?.pattern">
            Please Enter emailAddress</clr-control-error>
        </clr-input-container>
      </div>
    </div>

    <div style="float: left;margin-left: 1em;">
      <button type="submit" class="btn btn-dark" [disabled]="contactForm.invalid">Submit</button>
    </div>
  </div>
</form>
